    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-content">
            <div class="form-container">
                <h1>Let's <span>Connect</span></h1>
                <p>Feel free to reach out for collaborations, projects, or just to say hi!</p>
                <form action="#" method="POST">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>

                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>

            <!-- Shadow Image -->
            <div class="shadow-image">
                <!-- Placeholder Image: Replace 'shadow.png' with your silhouette image -->
                <img src="https://cdn.create.vista.com/api/media/small/205766344/stock-photo-cropped-shot-businesswoman-typing-laptop-workplace" alt="Your Shadow Image">

        </div>
